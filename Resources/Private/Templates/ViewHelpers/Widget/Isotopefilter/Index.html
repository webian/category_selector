<div id="it-filters" class="btn-group btn-group-justified">
    <f:for each="{categoryTree.0}" as="currentCategory">
        <f:render partial="ChildCategoryRecursion" arguments="{
            categoryTree : categoryTree,
            selectedCategories : settings.isotopeFilter.selectedCategories,
            currentCategory : currentCategory,
            currentLevel : 0,
            stopRecursionOnLevel : settings.isotopeFilter.recursive}"
        />
    </f:for>
</div>
